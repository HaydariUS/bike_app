<!DOCTYPE html>
<html>
<head>
  <title>Rental Tracker</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f6f9;
    }
    .rental-entry {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 6px solid #4CAF50;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    small { color: #666; }
    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Bike Rental Log</h2>
  <div id="rentedBikes"></div>

  <script>
    let rentals = JSON.parse(localStorage.getItem("rentals")) || [];
    let availableBikes = JSON.parse(localStorage.getItem("availableBikes")) || [];

    const container = document.getElementById("rentedBikes");

    function saveData() {
      localStorage.setItem("rentals", JSON.stringify(rentals));
      localStorage.setItem("availableBikes", JSON.stringify(availableBikes));
    }

    function returnBikes(index) {
      if (!rentals[index].returnedAt) {
        const returned = rentals[index].bikes;
        availableBikes.push(...returned);
        rentals[index].returnedAt = new Date().toLocaleString(); 
        saveData();
        renderRentals(); 
      }
    }

    function renderRentals() {
      container.innerHTML = "";
      if (rentals.length === 0) {
        container.innerHTML = "<p>No rental history.</p>";
        return;
      }

      rentals.forEach((rental, index) => {
        const div = document.createElement("div");
        div.className = "rental-entry";

        let html = `
          <div>
          <strong>${rental.name}</strong>${rental.room ? ` (Room: ${rental.room})` : ""} rented: ${rental.bikes.join(", ")}<br>
            <small>Booked at: ${rental.time}</small><br>
        `;

        if (rental.returnedAt) {
          html += `<small style="color: green;">âœ… Returned at: ${rental.returnedAt}</small>`;
        } else {
          html += `<button onclick="returnBikes(${index})">Return</button>`;
        }

        html += `</div>`;
        div.innerHTML = html;
        container.appendChild(div);
      });
    }

    renderRentals();
  </script>

</body>
</html>
